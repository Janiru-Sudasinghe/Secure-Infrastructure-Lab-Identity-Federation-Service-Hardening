//
// named.conf
//
// BIND9 Master Configuration for Enterprise Hybrid Identity Lab
//

options {
    // Listen on localhost and the static IP 192.168.10.20
    listen-on port 53 { 127.0.0.1; 192.168.10.20; };
    listen-on-v6 { none; };
    directory   "/var/named";
    dump-file   "/var/named/data/cache_dump.db";
    statistics-file "/var/named/data/named_stats.txt";
    memstatistics-file "/var/named/data/named_mem_stats.txt";
    secroots-file   "/var/named/data/named.secroots";
    recursing-file  "/var/named/data/named.recursing";

    // Allow queries from the internal lab network only
    allow-query     { localhost; 192.168.10.0/24; };

    recursion yes;

    dnssec-validation no;

    managed-keys-directory "/var/named/dynamic";
    geoip-directory "/usr/share/GeoIP";

    pid-file "/run/named/named.pid";
    session-keyfile "/run/named/session.key";

    /* https://www.isc.org/bind-keys */
    include "/etc/crypto-policies/back-ends/bind.config";
};

logging {
        channel default_debug {
                file "data/named.run";
                severity dynamic;
        };
};

// ----------------------------------------------------------------------
// TSIG Key for Secure Zone Transfer (HMAC-SHA256)
// ----------------------------------------------------------------------
// NOTE: Ensure this secret matches the key on the Slave server exactly.
key "bindkey" {
        algorithm hmac-sha256;
        secret "iCU2EMsxp5QaufoPU8a8tm3/sFmKxe8FAWhRxsDChIQ=";
};

// Define the Slave Server and associate the key
server 192.168.10.21 {
    keys { bindkey; };
};

zone "." IN {
    type hint;
    file "named.ca";
};

// ----------------------------------------------------------------------
// ZONE DEFINITIONS
// ----------------------------------------------------------------------

// Forward Zone for General Web Infrastructure
zone "example.local" IN {
    type master;
    file "for.example.local.zone";
    allow-update { none; };
    allow-transfer { key "bindkey"; };
    notify yes;
};

// Forward Zone for Active Directory Integration
zone "corp.example.local" IN {
    type master;
    file "for.corp.example.local.zone";
    allow-update { none; };
    allow-transfer { key "bindkey"; };
    notify yes;
};

// Reverse Zone for 192.168.10.0/24 Subnet
zone "10.168.192.in-addr.arpa" IN {
    type master;
    file "reverse.zone";
    allow-update { none; };
    allow-transfer { key "bindkey"; };
    notify yes;
};